<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Curso de Javascript</title>
	</head>
	<body>

		<script> 
		
	var sueldo = prompt('Ingrese su sueldo');
	
	var bonus = prompt('Ingrese el bonus');

	var resultado = parseFloat(sueldo) + parseFloat(bonus);
	
	document.write('Su sueldo final es : ' + resultado);

	
		</script>
		
	</body>
</html>
